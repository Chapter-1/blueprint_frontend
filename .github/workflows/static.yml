name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create env file
        run: |
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" > .env.production
          echo "NODE_ENV=production" >> .env.production

      - name: Install dependencies
        run: npm ci

      - name: Build with Debugging
        run: npm run build --verbose
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}

      - name: Debug Build Output
        run: ls -la ./dist

      - name: Verify dist folder
        run: |
          if [ -d "./dist" ]; then
            echo "dist directory exists."
          else
            echo "dist directory does not exist!"
            exit 1
          fi

      - name: Add CNAME file
        run: echo 'blu2print.site' > ./dist/CNAME

      # ✅ GitHub Pages 배포를 위해 일반적인 `upload-artifact@v4` 사용
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # ✅ `upload-artifact@v4`에서 업로드한 이름과 일치해야 함.
