name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create env file
        run: |
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" > .env.production
          echo "NODE_ENV=production" >> .env.production

      - name: Install dependencies
        run: npm ci

      # ✅ 빌드 실행
      - name: Build with Debugging
        run: npm run build --verbose
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}

      # ✅ 빌드된 `dist/` 폴더 강제 추가
      - name: Force add dist folder
        run: |
          git add -f dist/
          git commit -m "Include dist folder for deployment" || echo "No changes to commit"

      # ✅ dist 폴더가 정상적으로 생성되었는지 확인
      - name: Debug Build Output
        run: ls -la ./dist || echo "dist folder not found!"

      - name: Verify dist folder
        run: |
          if [ -d "./dist" ]; then
            echo "✅ dist directory exists."
          else
            echo "❌ dist directory does not exist!"
            exit 1
          fi

      - name: Add CNAME file
        run: echo 'blu2print.site' > ./dist/CNAME

      # ✅ GitHub Pages 배포를 위해 `upload-artifact@v4` 사용
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
          retention-days: 1

      # ✅ 업로드된 아티팩트 내용 확인
      - name: Debug Uploaded Artifacts
        run: |
          echo "Uploaded artifacts:"
          ls -la /home/runner/work/_temp

      # ✅ 다운로드 후 배포 파일 확인
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: github-pages

      - name: Debug Downloaded Files (before deployment)
        run: ls -la github-pages || echo "github-pages folder not found!"

      # ✅ 배포 실행
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
