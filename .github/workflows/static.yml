name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create env file
        run: |
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" > .env.production

      - name: Install dependencies
        run: npm ci

      - name: Build with Debugging
        run: VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }} npm run build --verbose

      - name: Verify Build Output
        run: ls -R ./dist || echo "dist folder not found!"

      - name: Verify dist folder
        run: |
          if [ -d "./dist" ]; then
            echo "✅ dist directory exists."
          else
            echo "❌ dist directory does not exist!"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ✅ 이름 일치 확인
          path: ./dist/

      - name: Debug Uploaded Artifacts
        run: |
          echo "Uploaded artifacts:"
          ls -R /home/runner/work/_temp 

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # ✅ 업로드된 아티팩트 이름과 동일해야 함.
          path: github-pages

      - name: Verify downloaded artifact contents
        run: ls -R github-pages || echo "github-pages folder not found!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # ✅ 업로드된 이름과 일치
