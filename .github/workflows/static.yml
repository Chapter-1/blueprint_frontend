name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create env file
        run: |
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" > .env.production
          echo "NODE_ENV=production" >> .env.production

      - name: Install dependencies
        run: npm ci

      # ✅ 빌드 로그를 자세히 확인
      - name: Build with Debugging
        run: npm run build --verbose
        env:
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}

      # ✅ 프로젝트 구조 확인 (dist가 어디 있는지 체크)
      - name: Check Project Structure
        run: ls -la

      # ✅ dist 폴더가 정상적으로 생성되었는지 확인
      - name: Debug Build Output
        run: ls -la ./dist || echo "dist folder not found!"

      - name: Verify dist folder
        run: |
          if [ -d "./dist" ]; then
            echo "dist directory exists."
          else
            echo "dist directory does not exist!"
            exit 1
          fi

      - name: Add CNAME file
        run: echo 'blu2print.site' > ./dist/CNAME

      # ✅ GitHub Pages 배포를 위해 `upload-pages-artifact@v2` 다시 사용 (테스트)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ✅ 다운로드 후, 파일이 올바르게 존재하는지 확인
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: github-pages

      - name: Debug Downloaded Files
        run: ls -la github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
